<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Uma página criada com o projeto pessoal da Hyngrid chamado de 'Aprendo tech enquanto me divirto'.">
        <meta name="keywords" content="html, css, js, CSS Arts, color palette, dev, frontend, minifigures, nerd">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--meta name="robots" content="index"-->
        <title>@hyngridg Faces Minifigures</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/style/style.css">
    </head>
    <body>
        <main class="main-content">
            <section class="proj-preview">
                <div class="proj-faces-minifigures">
                    <div class="faces-minifigures--head"></div>
                    <div class="faces-minifigures--face">
                        <div class="eyebrow">
                            <span class="eyebrow-L"></span>
                            <span class="eyebrow-R"></span>
                        </div>
                        <div class="eye">
                            <div class="eye-L">
                                <span id="eye-L-iris"></span>
                            </div>
                            <div class="eye-R">
                                <span id="eye-R-iris"></span>
                            </div>
                        </div>
                        <div class="eye-mouth"></div>
                    </div>
                    <div class="faces-minifigures--plug"></div>
                </div>
                <div class="list-flags">
                    <ul class="list-flags-item">
                        <li class="flag flag-cssArts"><span>CSS Arts</span></li>
                        <li class="flag flag-flexbox"><span>Flexbox</span></li>
                        <li class="flag flag-css3"><span>CSS 3</span></li>
                        <li class="flag flag-html5"><span>HTML 5</span></li>
                    </ul>
                </div>
                <div class="desc-proj">
                    Este projeto foi criado por @hyngridg com o objetivo de estudar programação enquanto se diverte. 2023
                </div>
            </section>    
        </main>
    </body>
</html>
